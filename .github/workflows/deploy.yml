name: Deploy JBoss Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout roles repository
        uses: actions/checkout@v2
        with:
          repository: dillibabu91GIT/ansible-1
          path: /etc/ansible/roles:/dillibabu91GIT/ansible-1/roles

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i inventory.txt playbook/main.yml --extra-vars "GITHUB_WORKSPACE=${{ github.workspace }}"
